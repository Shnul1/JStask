<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员信息</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>

</head>
<body>
    <div class="contain">
        <header class="nav-top">
            <div class="nav-top-row">
                <div class="nav-top-back-container">
                    <div class="nav-top-back"></div>
                </div>
                <div class="nav-top-text">学员信息</div>
                <div id="nav-top-save" onclick="save()">保存</div>
            </div>
        </header>
        <main class="content">
            <div class="student-name-contain">
                <div class="student-name-tip">
                    <span class="red-font">*</span>
                    <span class="grey-font">学员姓名</span>
                </div>
                <div class="student-name-input">
                    <input type="text" id="student-name" oninput="nameLimit()" onblur="replaceSpace(this)" name="studentname" required="required">
                </div>
            </div>
            <div class="student-phone-contain">
                <div class="student-phone-tip">
                    <span class="red-font">*</span>
                    <span class="grey-font">联系电话</span>
                </div>
                <div class="student-phone-input">
                    <input type="text" id="student-phone" onblur="replaceSpace(this)" name="phone" required="required">
                </div>
            </div>
            
            <div class="ext-info">
                <div class="ext-info-nav">
                    <div class="ext-info-text">
                        <span class="grey-font">资料</span>
                    </div>
                    <div id="ext-info-button" onclick="fold()">收起</div>
                </div>
                <div class="ext-info-content">
                    <div class="sex-select">
                        <div class="sex-text">性别</div>
                        <div class="sex-radio">
                            <div class="male-radio">
                                <!-- <div class="male-icon"></div>
                                <div class="male-text">男生</div> -->
                                <input type="radio" id="male" name="sex">
                                <label for="male">
                                    <div class="male-icon"></div>
                                    <div class="male-text">男生</div>
                                </label>
                            </div>
                            <div class="female-radio">
                                <!-- <div class="female-icon"></div>
                                <div class="female-text">女生</div> -->
                                <input type="radio" id="female" name="sex">
                                <label for="female">
                                    <div class="female-icon"></div>
                                    <div class="female-text">女生</div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="date-select">
                        <div class="date-text">生日</div>
                        <div class="date-input-contain">
                            <input class="date-input" type="date" value="2000-01-01">
                        </div>
                    </div>
                    <div class="grade-select">
                        <div class="grade-text">年级</div>
                        <div class="grade">
                            <select class="grade-choose">
                                <option value ="一年级">一年级</option>
                                <option value ="二年级">二年级</option>
                                <option value="三年级">三年级</option>
                                <option value="四年级">四年级</option>
                              </select>
                        </div>
                    </div>
                    <div class="school-select">
                        <div class="school-text">就读学校</div>
                        <div class="school-input-contain">
                            <textarea class="school-input">请输入</textarea>
                        </div>
                    </div>
                    <div class="like-select">
                        <div class="like-text">兴趣爱好</div>
                        <div class="like-input-contain">
                            <textarea class="like-input">请输入</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
